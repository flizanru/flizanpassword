<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Менеджер паролей | 1.3</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Шрифт Onest через Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Ваш кастомный стиль -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-onest">
  <div class="app container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Менеджер паролей</h1>
    <form id="password-form" class="flex flex-col space-y-4">
      <input type="text" id="name" placeholder="Имя сервиса" required class="p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="text" id="username" placeholder="Имя пользователя" required class="p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div class="flex space-x-4">
        <input type="text" id="password" placeholder="Пароль" required class="flex-1 p-3 bg-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="button" id="generate-password" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center">
          <i class="fas fa-key mr-2"></i> Сгенерировать
        </button>
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded flex items-center justify-center">
        <i class="fas fa-save mr-2"></i> Сохранить
      </button>
    </form>
    <div id="password-list-container" class="mt-8 max-h-96 overflow-y-auto custom-scrollbar">
      <div id="password-list" class="space-y-4"></div>
    </div>
  </div>
  <div id="notification" class="notification fixed top-5 right-5 bg-gray-800 text-white px-4 py-2 rounded opacity-0"></div>
  <script src="renderer.js"></script>
</body>
</html>
